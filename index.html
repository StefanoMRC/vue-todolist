<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="text-center p-4">To Do List</h1>
            <div class="d-flex w-50 m-auto">


                <input type="text" v-model="nuovaLista" class="form-control me-2" placeholder="inserisci to do"
                @keyup.enter="aggiungiRiga"
                >


                <button type="button" class="btn btn-outline-primary" @click="aggiungiRiga">Aggiungi</button>
            </div>

            <div class="p-5 bg-custom mt-5">

                <div v-if="lista.length > 0">
                    <ul>
                        <h3 class="text-capitalize text-center">clicca il testo per barrare dalla lista</h3>
                        <li class="d-flex justify-content-between align-items-center w-50 m-auto bg-custom2 p-2 px-4 mb-3" v-for="(element, index) in lista" :key="index">
                            <p class=" fs-3 text-capitalize m-0" :class="classe" @click="rigaTesto">{{ element.testo }}</p>
                            <i class="fa-solid fa-square-xmark text-danger" @click="rimuoviRiga(index)"></i>
                        </li>
                    </ul>

                </div>
                <h2 v-else class="text-center">Non hai nessun To Do</h2>
            </div>


        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>

</body>
</html>
